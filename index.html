<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>instagram</title>
    </header>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="luiz.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">continue como pretinluuiz</a>
                    <a href="#" class="instagram-logout">remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">não é pretinluuiz?</p>
                    <p class="not-account">
                       <span class="link-blue">alternar contas</span>
                       ou
                       <span class="link-blue">inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">baixe o aplicativo</p>
                    <div class="dowload">
                        <a href="#" class="app-dowload"></a>
                        <a href="#" class="app-dowload"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
